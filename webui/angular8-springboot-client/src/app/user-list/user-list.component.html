<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>USER List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users | async">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>
          <button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
          <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px;" >Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
